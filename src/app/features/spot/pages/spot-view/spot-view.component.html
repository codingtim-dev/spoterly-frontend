<div class="content-container" *ngIf="spot">
  <div class="spot-header-container">
    <div class="col back">
      <img ngSrc="assets/icons/arrow-back-icon.svg" alt="back icon" height="25" width="25" [routerLink]="['/']">
      <h1 class="eb-garamond-bold">{{spot.name}}</h1>
    </div>
    <div class=" information">

      <table>
        <tr>
          <td>Latitude:</td>
          <td class="right">{{spot.latitude}}°</td>
        </tr>
        <tr>
          <td>Longitude:</td>
          <td class="right">{{spot.longitude}}°</td>
        </tr>
        <tr>
          <td>Posts:</td>
          <td class="right">{{posts?.length}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="spot-post-list-container">
    <mat-card *ngFor="let post of posts" appearance="outlined" class="post-card">
      <mat-card-content>
        <div class="image-container">
          <img mat-card-image [src]="post.imageUrl">
        </div>
        <div class="card-content">
              <span class="card-headline eb-garamond-bold">
                {{post.title}}
              </span>
          <span class="author eb-garamond-normal">
                von {{post.author_id}}
              </span>
          <span class="card-description">
                {{post.content}}
              </span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
