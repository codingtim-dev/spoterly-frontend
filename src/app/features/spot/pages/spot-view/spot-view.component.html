<div *ngIf="spot" class="content-container">
  <div class="spot-header-container">
    <div class="col back">
      <img [routerLink]="['/']" alt="back icon" height="25" ngSrc="assets/icons/arrow-back-icon.svg" width="25">
      <h1 class="eb-garamond-bold">{{ spot.name }}</h1>
    </div>
    <div class=" information">

      <table>
        <tr>
          <td>Latitude:</td>
          <td class="right">{{ spot.latitude }}°</td>
        </tr>
        <tr>
          <td>Longitude:</td>
          <td class="right">{{ spot.longitude }}°</td>
        </tr>
        <tr>
          <td>Posts:</td>
          <ng-container *ngIf="posts$ | async as posts">
            <td class="right">{{ posts.length }}</td>
          </ng-container>
        </tr>
      </table>
    </div>
  </div>
  <ng-container *ngIf="showPosts(); else noPosts">
    <div class="spot-post-list-container">
      <ng-container *ngIf="posts$ | async as posts">
        <mat-card *ngFor="let post of posts" appearance="outlined" class="post-card">
          <ng-container *ngIf="posts.length == 0">
            <p>No posts here yet!</p>
          </ng-container>
          <mat-card-content>
            <div class="image-container">
              <img [src]="post.imageUrl" mat-card-image>
            </div>
            <div class="card-content">
              <div>
                <h1 class="card-headline eb-garamond-bold">
                  {{ post.title }}
                </h1>
                <span class="author eb-garamond-normal">
                von {{ post.author_id }}
              </span>
              </div>

              <span class="card-description">
                {{ post.content }}
              </span>
              <ng-container *ngIf="postIdsUserLiked$ | async as likedPosts">
                <div class="actions-container">
                  <ng-container *ngIf="likedPosts.includes(post.id); else unlikeButton">
                    <button (click)="unlikePost(post.id)" mat-button>
                      <mat-icon>favorite</mat-icon>
                      Unlike
                    </button>
                  </ng-container>
                  <ng-template #unlikeButton>
                    <button (click)="likePost(post.id)" mat-button>
                      <mat-icon>favorite</mat-icon>
                      Like
                    </button>
                  </ng-template>
                </div>

              </ng-container>
            </div>
          </mat-card-content>
        </mat-card>
      </ng-container>


    </div>
  </ng-container>

  <ng-template #noPosts>
    <div class="AuthErrorHint">
      <h1 class="eb-garamond-bold">Please sign in to see the posts from others!</h1>
    </div>

  </ng-template>
</div>
