<div class="details-container" *ngIf="isVisible">
  <mat-card class="spot-card">
    <mat-card-header>
      <mat-card-title>{{spot?.title}}</mat-card-title>
      <mat-card-subtitle>{{spot?.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="spot-gallery">

      </div>
    </mat-card-content>
  </mat-card>
</div>
