<div class="details-container">
  <mat-card class="spot-card">
    <mat-card-header>
      <mat-card-title class="eb-garamond-bold">{{ spot.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="description-container">
        <table>
          <tr>
            <td>Latitude:</td>
            <td class="right">{{ spot.latitude }}°</td>
          </tr>
          <tr>
            <td>Longitude:</td>
            <td class="right">{{ spot.longitude }}°</td>
          </tr>
          <tr>
            <td>Posts:</td>
            <td class="right">0</td>
          </tr>
        </table>
        <button mat-flat-button>
          <a [routerLink]="['/spot', spot.id]">See more</a>
        </button>

      </div>
      <div [hidden]="showActions()" class="post-list-container">
        <button (click)="openCreatePostDialog()" class="add-spot-button" mat-flat-button>
          <mat-icon>add</mat-icon>
          <span>Add A New Post</span></button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
