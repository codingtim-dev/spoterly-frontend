<div class="overlay">
  <mat-card class="form-card">
    <mat-card-header>
      <h1>Welcome to spoterly!</h1>
    </mat-card-header>
    <mat-card-content>


      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input class="input-element" formControlName="username" placeholder="Enter your username">
        <input class="input-element" formControlName="email" placeholder="Enter your E-Mail">
        <input class="input-element" formControlName="password" placeholder="Enter your password">
        <button type="submit" mat-flat-button>Sign up</button>
      </form>


      <mat-divider></mat-divider>
      <div class="register-row">
        <p>You do not have an account yet?</p>
        <button mat-button (click)="showSignUpForm(false)">Sign in</button>
      </div>
    </mat-card-content>

  </mat-card>
</div>
