<div class="overlay">
  <mat-card class="form-card">
    <mat-card-header>
      <h1>Welcome back to spoterly!</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input class="input-element" formControlName="email" placeholder="Enter your E-Mail">
        <input class="input-element" formControlName="password" placeholder="Enter your Password">
        <button type="submit" mat-flat-button >Login</button>
      </form>
      <mat-divider></mat-divider>
      <div class="register-row">
        <p>You do not have an account yet?</p>
        <button mat-button (click)="showSignUpForm(true)">Sign up</button>

      </div>

    </mat-card-content>

  </mat-card>
</div>
