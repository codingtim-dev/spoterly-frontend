<div class="main-content">

  @if (showAuthDialog) {
    @if (!showSignUp) {
      <app-login (showSignUp)="showRegister($event)" (authenticate)="showAuthDialogs($event)"></app-login>
    } @else {
      <app-register (registerVis)="showRegister($event)"></app-register>
    }
  }


  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
</div>
