<h2 mat-dialog-title>Add a new Spot</h2>
<mat-dialog-content>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <input class="input-element" id="title" formControlName="title" placeholder="Enter your title"/>

      <textarea class="textarea-element" id="description" formControlName="description" placeholder="Enter your description"></textarea>

      <input class="file-select-button" type="file" id="file" (change)="onFileChange($event)"  placeholder="Upload your File"/>


    <button type="submit" [disabled]="uploadForm.invalid">Submit</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Close</button>

</mat-dialog-actions>
