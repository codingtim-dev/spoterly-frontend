<h1 class=" inter-bold-header" mat-dialog-title>Deleting post</h1>
<mat-dialog-content>
  <h1 class="inter-bold">Do you really want to delete this post?</h1>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onDelete()" mat-flat-button type="submit">Delete</button>
  <button (click)="onCloseClick()" class="close-button" mat-flat-button>Close</button>

</mat-dialog-actions>
