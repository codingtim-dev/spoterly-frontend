<div class="overlay">
  <mat-card class="form-card">
    <mat-card-header>
      <h1>Welcome back to spoterly!</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="form-input" appearance="outline">
          <mat-label>Enter your E-Mail</mat-label>
          <input
            matInput
            type="text"
            required
          >
        </mat-form-field>
        <mat-form-field class="form-input" appearance="outline">
          <mat-label>Enter your Password</mat-label>
          <input
            matInput
            type="password"
            required
          >
        </mat-form-field>
        <button type="submit" mat-flat-button (click)="onsubmit()">Login</button>
      <mat-divider></mat-divider>
      <div class="register-row">
        <p>You do not have an account yet?</p>
        <button mat-button (click)="showSignUpForm(true)">Sign up</button>

      </div>

    </mat-card-content>

  </mat-card>
</div>
